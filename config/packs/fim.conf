{
    "file_paths": {
      "binaries": [
        "/usr/bin/%%",
        "/usr/sbin/%%",
        "/bin/%%",
        "/sbin/%%",
        "/usr/local/bin/%%",
        "/usr/local/sbin/%%"
      ],
      "configuration": [
        "/etc/passwd",
        "/etc/shadow",
        "/etc/ld.so.preload",
        "/etc/ld.so.conf",
        "/etc/ld.so.conf.d/%%",
        "/etc/pam.d/%%",
        "/etc/resolv.conf",
        "/etc/rc%/%%",
        "/etc/my.cnf",
        "/etc/modules",
        "/etc/hosts",
        "/etc/hostname",
        "/etc/fstab",
        "/etc/crontab",
        "/etc/cron%/%%",
        "/etc/init/%%",
        "/etc/rsyslog.conf",
        "/etc/skel/.bashrc",
        "/home/%/.bashrc"
      ]
    },
    "queries": {
      "file_events": {
        "description": "File events collected from file integrity monitoring",
        "interval": 10,
        "query": "SELECT * FROM file_events;",
        "removed": false
      }
    }
  }